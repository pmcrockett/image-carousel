<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./image-carousel.css" />
    <script src="main.js" defer></script>
    <title>image-carousel demo</title>
  </head>
  <body style="margin: 32px">
    <div class="carousel-container">
      <div class="carousel-image-container">
        <div class="carousel-image selected">
          <img src="./drink.jpg" alt="drink" />
        </div>
        <div class="carousel-image unselected">
          <img src="./sandwich.jpg" alt="sandwich" />
        </div>
      </div>
      <div class="carousel-nav container">
        <div class="carousel-nav button left">
          <img src="./arrow-left-drop-circle-outline.svg" alt="left" />
        </div>
        <div class="carousel-nav node selected">
          <img src="./circle.svg" />
        </div>
        <div class="carousel-nav node unselected">
          <img src="./circle-outline.svg" />
        </div>
        <div class="carousel-nav button right">
          <img src="./arrow-right-drop-circle-outline.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
